<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>
    
    <div class="buttons">
        <button class="btn" style="--clr:rgb(231, 63, 63); ">Stop</button>
        <button class="btn" style="--clr:rgb(33, 243, 114); ">Start</button>
        <button class="btn" style="--clr: rgb(49, 49, 243); ">Reset</button>
    </div>
</body>
</html>
